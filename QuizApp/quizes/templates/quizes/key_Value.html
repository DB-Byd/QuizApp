{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block title %}Create quizz{% endblock %}

{% block content %}
<form action="" method="POST">{% csrf_token %}
    <div class="row">
        <div class="col-sm-6">
            <div class="input-group mb-3">
                <label class="input-group-text" for="quiz-category">Category</label>
                <select class="form-select" name="quiz-category">
                    {% for category in categories %}
                        <option value="{{ category }}">{{ category }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <input type="text" name="quiz-name" placeholder="Quiz name">
        <textarea name="quiz-description"></textarea>

        {% for level in levels %}
            <input type="radio" name="quiz-level" value="{{ level }}" placeholder="Quiz-level">
            <label>{{ level }}</label>
        {% endfor %}

        {% for i in '12345' %}
            <input type="text" name="question{{ i }}" placeholder="Question">
            <p>
                <input type="text" name="answer{{ i }}" placeholder="Answer">
            </p>
        {% endfor %}

        <div class="col-12">
            <input type="submit" Name="Submit" class="btn btn-primary mt-4">
        </div>
</form>
{% endblock %}
